<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilio's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center; /* Center text in the body */
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 0; /* Add some margin for spacing */
        }

        #banner {
            margin-bottom: 20px; /* Spacing below the banner */
            font-size: 20px; /* Adjust font size as needed */
            color: #333; /* Change text color to make it visible */
        }
    </style>
</head>

<body>
    <div id="banner">Chiefs<s>trash</s> Vs. Lions </div> <!-- Added text here -->

    <h2>Click to Cloak</h2>

    <button id="redirectButton">Go to Emilio Games</button>

    <button onclick="window.location.href = 'contact.html';">Contact Me</button>

    
    <script>
        document.getElementById('redirectButton').onclick = function () {
            // Create a new blank document and load the URL into an iframe
            const win = window.open('about:blank'); // Opens a blank window/tab

            // When the window is created, set up the iframe
            win.onload = function () {
                win.document.body.style.margin = '0'; // Remove default margin
                const iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100vh'; // Make the iframe full height of the viewport
                iframe.src = 'https://emilio-games.vercel.app/home.html'; // Load the desired URL
                win.document.body.appendChild(iframe);
            };

            // Optional: You can close the current window/tab or not, depending on your requirement.
            // window.close(); // Uncomment if you want to close the original window after clicking.
        };
    </script>
</body>

</html>
