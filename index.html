
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilio's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 95vh;
            margin: 0;
            text-align: center; /* Center text in the body */
            background-image: url('https://static.wixstatic.com/media/711fb6_007a24811bc24cc290b454bc1593473c~mv2.jpg/v1/fill/w_238,h_134,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/IMG_20240822_031843.jpg*'); /* Set background image */
            background-size: cover; /* Make the background cover the entire area */
            background-position: center; /* Center the background image */
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 0; /* Add some margin for spacing */
        }

        #banner {
            margin-bottom: 50px; /* Spacing below the banner */
            font-size: 20px; /* Adjust font size as needed */
            color: #000; /* Change text color to make it visible */
        }
    </style>
</head>

<body>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdkU1rkb534dc0e2PGNFjZ_vux1qSyeCxlzn023h7bA0Zp0Yw/viewform?vc=0&c=0&w=1&flr=0&usp=mail_form_link" width="400" height="550"></iframe>
    <div id="banner"></div> <!-- Added text here -->
    <h2>Click to Cloak</h2>    
	<button onclick="openHome()">Home</button>
	<script>
		function openHome() {
var win = window.open()
var url = "home.html"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src = url
win.document.body.appendChild(iframe)
}
	</script>
	<button onclick="openGame()">Games</button>
	<script>
		function openGame() {
var win = window.open()
var url = "games.html"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src = url
win.document.body.appendChild(iframe)
}
	</script>

    <button onclick="window.location.href = 'contact.html';">Contact Me</button>

</body>

</html>
