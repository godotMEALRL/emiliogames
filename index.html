<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilio's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative; /* Set position relative for absolute positioning of iframe */
            overflow: hidden; /* Hide overflow */
        }

        h2 {
            margin-bottom: 20px;
            position: relative; /* Make sure text stays on top */
            z-index: 1; /* Bring text above the iframe */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 0;
            position: relative; /* Ensure buttons stay above the iframe */
            z-index: 1; /* Bring buttons above the iframe */
        }

        #banner {
            margin-bottom: 75px;
            font-size: 20px;
            color: #fff; /* Change text color to white for visibility */
            position: relative; /* Ensure banner stays above the iframe */
            z-index: 1; /* Bring banner above the iframe */
        }

        /* Chatgpt in action hehe i actually barely know how to code but I know how it works */
        #backgroundVideo {
            position: absolute; /* Position it absolutely */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0; /* Set z-index lower so it sits behind other elements */
        }
    </style>
</head>

<body>
    <iframe id="backgroundVideo" src="https://www.youtube.com/embed/PaCAJKi4uUM?autoplay=1&mute=1&loop=1&playlist=PaCAJKi4uUM" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <div id="banner">OI OI OI... Backaaaa!!</div>

    <h2>Click to Cloak</h2>

    <button id="redirectButton">Go to Emilio Games</button>

    <button onclick="window.location.href = 'contact.html';">Contact Me</button>

    <script>
        document.getElementById('redirectButton').onclick = function () {
            const win = window.open('about:blank');
            win.onload = function () {
                win.document.body.style.margin = '0';
                const iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100vh';
                iframe.src = 'https://emilio--games.vercel.app/home.html';
                win.document.body.appendChild(iframe);
            };
        };
    </script>
</body>

</html>
