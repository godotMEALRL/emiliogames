<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <form id="loginForm">
        <h2>Secret Code</h2>
        <p>If you V.I.P Secret Codes in Google Drive</p>
        <input type="text" id="username" placeholder="Enter your the secretcode" required>
        <button type="submit">Login</button>
        <p id="message"></p>
    </form>

    <script>
        const validUsernames = ["&j3^,F0@gm", "8ui6ft3*gh", "gabe", "jgj%hgo(fb", "xjdu0erm92$"];
        let attempts = 0;

        // Clear the username input field on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').value = ''; // Reset input field
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const usernameInput = document.getElementById('username').value;

            // Check if the entered username is valid
            if (validUsernames.includes(usernameInput)) {
                // Open a new blank window and load the URL into an iframe
                let win = window.open('about:blank');
                win.document.body.style.margin = '0';

                const iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100vh'; // Make the iframe full height of the viewport
                iframe.src = 'https://vip-emiliogames.vercel.app/home.html'; // Load the desired URL
                
                win.document.body.appendChild(iframe);

                // Reset the attempts to 0 after successful login
                attempts = 0; 
            } else {
                attempts++; // Increment attempt counter
                document.getElementById('message').innerText = "Invalid code. ", "Please try again. ", "Your not slick bud!", "Wrong Code Bucko";

                // Check if the user has exceeded the allowed attempts
                if (attempts >= 3) {
                    window.location.href = "https://blocked.goguardian.com/"; // Redirect if attempts exceeded
                }
            }
        });
    </script>

</body>
</html>
