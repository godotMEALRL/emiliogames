<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitelist EmilioGames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Redirecting...</h2>
    <script>
        // Function to open a new blank window with an iframe
        function redirectToGame() {
            // Open a new blank window
            let win = window.open('about:blank');
            win.document.body.style.margin = '0';

            const iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100vh'; // Make the iframe full height of the viewport
            iframe.src = 'https://emilio-games.vercel.app/home.html'; // Load the desired URL

            win.document.body.appendChild(iframe);
        }

        // Redirect automatically once the page loads
        window.onload = redirectToGame;
    </script>
</body>
</html>
