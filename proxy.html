    <button id="fullscreen-button" onclick="toggleFullscreen()">Fullscreen proxy</button>
      <script>
          function toggleFullscreen() {
              const iframe = document.getElementById('rammerhead-iframe');
              const button = document.getElementById('fullscreen-button');
  
              if (document.fullscreenElement) {
                  // Exit fullscreen if already in fullscreen mode
                  document.exitFullscreen();
                  button.innerText = "Enter Fullscreen";
              } else {
                  // Request fullscreen for the iframe
                  if (iframe.requestFullscreen) {
                      iframe.requestFullscreen();
                  } else if (iframe.mozRequestFullScreen) { // Firefox
                      iframe.mozRequestFullScreen();
                  } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                      iframe.webkitRequestFullscreen();
                  } else if (iframe.msRequestFullscreen) { // IE/Edge
                      iframe.msRequestFullscreen();
                  }
                  button.innerText = "Exit Fullscreen";
              }
          }
      </script>
