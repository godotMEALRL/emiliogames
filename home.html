<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-family: 'Lilita One', preconnect;
        }

        h2 {
            font-family: 'Jockey One', preconnect;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        #exitButton {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #toggleButton {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        /* Add the rest of your styles as needed */
    </style>
</head>

<body>
    <div id="popup">
        <h2>Notification</h2>
        <p id="notificationMessage">Welcome! Please enable antivirus protection.</p>
        <button id="exitButton">Exit</button>
    </div>

    <button id="toggleButton" onclick="toggleNotifications()">Enable Anti-Virus</button>

    <script>
        let notificationInterval;
        let showNotification = false;

        function showPopup(message) {
            const popup = document.getElementById('popup');
            const notificationMessage = document.getElementById('notificationMessage');
            notificationMessage.innerText = message;
            popup.style.display = 'block';
        }

        document.getElementById('exitButton').onclick = function() {
            document.getElementById('popup').style.display = 'none';
        };

        function toggleNotifications() {
            if (showNotification) {
                clearInterval(notificationInterval);
                document.getElementById('toggleButton').innerText = 'Enable Anti-Virus';
                document.getElementById('popup').style.display = 'none';
            } else {
                if ("Notification" in window) {
                    Notification.requestPermission().then(function(permission) {
                        if (permission === "granted") {
                            // Set notifications to show every 10 seconds initially
                            showPopup("Antivirus notification will display shortly.");
                            setTimeout(() => {
                                showNotification = true;
                                notificationInterval = setInterval(() => {
                                    new Notification("Virus Alert!", {
                                        body: "5 viruses detected on your Chromebook! McAfee recommends immediate action.",
                                        icon: "https://1000logos.net/wp-content/uploads/2020/09/McAfee-Logo-500x281.png"
                                    });
                                    // Refresh the popup notification every 5 seconds
                                    showPopup("5 viruses detected! Please take immediate action.");
                                }, 5000);
                            }, 10000); // Delay first notification by 10 seconds
                            document.getElementById('toggleButton').innerText = 'Disable Anti-Virus';
                        } else {
                            alert("This browser does not support desktop notifications.");
                        }
                    });
                }
            }
            showNotification = !showNotification; // Toggle state
        }
    </script>
